<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="image-box">
            <img src="autumn-amico.png" alt="">
        </div>

        <div class="form-box">
            
            <img src="leaf-image.png" alt="">

            <div class="image-box-responsive">
                <img src="autumn-amico.png" alt="">
            </div>

            <h2>Create Account</h2>

            <div class="input-container">
                <label >First Name</label>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter Full Name">
                </div>

            </div>

            <div class="input-container">
                <label >Email</label>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="" placeholder="Enter your email" id="">
                </div>
            </div>

            <div class="input-container">
                <label >Password</label>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password">

                </div>
            </div>

            <button class="signup-btn">Sign-up</button>

            <div class="or"> <span> - OR - </span></div>

            <div class="social-icons">
                <button class="social-btn">
                    <i class="fab fa-google google"></i></button>
                <button class="social-btn "><i class="fab fa-facebook fb"></i>
                </button>
                <button class="social-btn "><i class="fab fa-apple apple"></i>
                </button>
            </div>

            <div><span>Already have an account? <a href="#">Login</a></span></div>
        </div>

    </div>


</body>
</html>
